apiVersion: apps/v1
kind: Deployment
metadata:
  name: check-consul-inject-enabled
spec:
  replicas: 1
  selector:
    matchLabels:
      app: check-consul-inject-enabled
  template:
    metadata:
      labels:
        app: check-consul-inject-enabled
      annotations:
        consul.hashicorp.com/connect-inject: 'true'
        consul.hashicorp.com/connect-service-upstreams: 'consul:8500'
    spec:
      containers:
      - name: check-consul-inject-enabled
        image: busybox
        command: [ "sh", "-c", "while wget --spider --timeout 60 -t 1 localhost:8500 ; do sleep 60 ; done" ]
