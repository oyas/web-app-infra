apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: consul
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: consul
  project: default
  source:
    repoURL: https://github.com/hashicorp/consul-helm
    path: .
    targetRevision: HEAD
    helm:
      version: v3
      values: |
        global:
          name: "consul"
        server:
          replicas: 3
          extraConfig: |
            {
              "log_level": "DEBUG",
              "disable_host_node_id": true
            }
        client:
          extraConfig: |
            {
              "disable_host_node_id": true
            }
        connectInject:
          enabled: true
        controller:
          enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
