apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: application
  annotations:
    kubernetes.io/ingress.global-static-ip-name: web-app-staging-ip
spec:
  rules:
  - http:
      paths:
      - path: /graphql
        backend:
          serviceName: application
          servicePort: 4000
